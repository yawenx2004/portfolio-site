<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>journal</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="shortcut icon" type="image/png" href="./images/logo.png">
  </head>

  <body>
    <div class="spacer top-spacer"></div>
    
    <div class="container first-container">
      <div class="title">journal</div>
      <div class="paragraph">This is a work in progress! I intend to create am SQL database to host these entries. Meanwhile we are displaying one entry at a time, saved in local storage; scroll down to see the most recent entry.</div>
    </div>
    
    <hr>

    <div class="container" id="blogEntries"></div>

    <div class="spacer"></div>

    <script>
      // get from local storage
      const blogEntry = JSON.parse(localStorage.getItem('blogEntry'));

      // make into html
      if (blogEntry) {
        const blogEntriesDiv = document.getElementById('blogEntries');
        const date = new Date(blogEntry.date);
        const entryHTML = `
          <div>
            <div class="title">${blogEntry.title}</div>
            <div class="paragraph">${blogEntry.date} // ${blogEntry.location}</div>
            <div class="paragraph">${blogEntry.text}</div>
          </div>`;
        blogEntriesDiv.innerHTML = entryHTML;
      }
    </script>
  </body>
</html>
